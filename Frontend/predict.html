<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Price Predictor</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            background: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .btn {
            background: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px #aaa;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        select,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="predict.html">Predict</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Agri-Commodity Price Prediction</h1>
        <form id="predictionForm">
            <label for="state">Select State:</label>
            <select id="state">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
            </select>

            <label for="crop">Select Crop:</label>
            <select id="crop">
                <option value="potato">Potato</option>
                <option value="onion">Onion</option>
                <option value="rice">Rice</option>
                <option value="wheat">Wheat</option>
                <option value="pulses">Pulses</option>
            </select>

            <label for="month">Month:</label>
            <input type="number" id="month" min="1" max="12" required>

            <label for="year">Year:</label>
            <input type="number" id="year" min="2024" required>

            <button type="submit">Predict Price</button>
        </form>

        <h2 id="result">Predicted Price: --</h2>
    </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
