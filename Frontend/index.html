<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Health Data Form</h2>
        <form id="predictForm">
            <label for="highBP">High Blood Pressure</label>
            <select id="highBP">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="highChol">High Cholesterol</label>
            <select id="highChol">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="bmi">BMI</label>
            <input type="number" id="bmi" name="bmi">

            <label for="stroke">Stroke</label>
            <select id="stroke">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="heartDisease">Heart Disease or Attack</label>
            <select id="heartDisease">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="physActivity">Physical Activity</label>
            <select id="physActivity">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="genHlth">General Health</label>
            <select id="genHlth">
                <option value="1">Excellent</option>
                <option value="2">Very Good</option>
                <option value="3">Good</option>
                <option value="4">Fair</option>
                <option value="5">Poor</option>
            </select>

            <label for="physHlth">PIllness or Injury from last 30 days</label>
            <select id="physHlth">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="diffWalk">Difficulty Walking</label>
            <select id="diffWalk">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="age">Age Group</label>
            <select id="age">
                <option value="1">18-24</option>
                <option value="9">60-64</option>
                <option value="13">80 or older</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
    <h3 id="result"></h3>

    <script src="script.js"></script>
</body>

</html>
